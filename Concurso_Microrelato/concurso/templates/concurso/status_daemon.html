<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Concurso Twitter Aire-USB</title>

		<!-- Bootstrap -->
		<!--<link href="static/concurso/css/bootstrap.min.css" rel="stylesheet">-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!--<script src="static/concurso/js/bootstrap.min.js"></script>-->
		<script src="static/concurso/js/jquery-2.1.3.min.js"></script>
		<script src="static/concurso/js/function.js"></script>

	</head>
	<body>
    <div class="jumbotron">
      <h1 style="text-align:center">Estado captacion de twitter: {% if estado == 'Activo' %}
                                                                  <span class="label label-success">Activo</span>
                                                                 {% else %}
                                                                  <span class="label label-warning">Inactivo</span>
                                                                 {% endif %}
      </h1>
      <p style="text-align:center">Para cambiar el estado, haga click en el boton</p>
      <center>
      {% if estado == 'Activo' %}
        <input class="btn btn-default" type="button" value="Detener Captacion" onclick="location.href='desactivar_captacion/';">
      {% else %}
        <input class="btn btn-default" type="button" value="Comenzar Captacion" onclick="location.href='activar_captacion/';">
      {% endif %}
      </center>
    </div>
  </body>
</html>
{% endblock %}
