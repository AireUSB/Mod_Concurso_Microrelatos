<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Concurso Twitter Aire-USB</title>

		<!-- Bootstrap -->
		<!--<link href="static/concurso/css/bootstrap.min.css" rel="stylesheet">-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!--<script src="static/concurso/js/bootstrap.min.js"></script>-->
		<script src="static/concurso/js/jquery-2.1.3.min.js"></script>
		<script src="static/concurso/js/function.js"></script>

	</head>
	<body>
		<ul>
      <table style="width:100%" class="table table-striped table-hover ">
        <thead>
          <th>Usuario</th>
          <th>Microcuento</th>
        </thead>
        <tbody>
			    {% for tweet in tweets %}
            <tr>
              <td>{{tweet.userRef}}</td>
              <td>{{tweet.text}}</td>
            </tr>
			    {% endfor %}
        </tbody>
      </table>	
		</ul>
	</body>
</html>
{% endblock %}
