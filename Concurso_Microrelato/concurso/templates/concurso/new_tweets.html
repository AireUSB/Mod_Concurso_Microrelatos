{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Concurso Twitter Aire-USB</title>

		<!-- Bootstrap -->
		<link href="{% static 'concurso/css/bootstrap.min.css' %}" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="{% static 'concurso/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'concurso/js/jquery-2.1.3.min.js' %}"></script>
		<script src="{% static 'concurso/js/function.js' %}"></script>
		<script type="text/javascript">
		function aprobarTweet(id){
			$.ajax({
			method: "POST",
			url: "{% url 'aprobarTweet' %}",
			data: { id : id }
			})
			.done(function( msg ) {
				alert( msg );
			});
		}

		</script>
	</head>
	<body>
		<ul>
			{% for tweet in tweets %}
				<li>
					{{tweet.text}}
					<input class="btn btn-default" type="button" value="Aprobar Tweet" onclick="aprobarTweet('{{tweet.idRef}}')">
				</li>
			{% endfor %}			
		</ul>
	</body>
</html>
