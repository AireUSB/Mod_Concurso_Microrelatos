<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Concurso Twitter Aire-USB</title>

	</head>
  <body>
    <h1 style="text-align:center">Estad√≠sticas Actuales del Concurso</h1>
    <table style="width:100%" class="table table-striped table-hover ">
      <tr>
        <td align="right" class="col-md-6">
          <h3>Total de Tweets: </h3>
        </td>
        <td align="left" class="col-md-6">
          <h3><span class="label label-primary">{{totales}}</span></h3>
        </td>
      </tr>
      <tr>
        <td align="right" class="col-md-6">
          <h3>Tweets Pendientes: </h3>
        </td>
        <td align="left" class="col-md-6">
          <h3><span class="label label-warning">{{pendientes}}</span></h3>
        </td>
      </tr>
      <tr>
        <td align="right" class="col-md-6">
          <h3>Tweets Aprobados: </h3>
        </td>
        <td align="left" class="col-md-6">
          <h3><span class="label label-success">{{aprobados}}</span></h3>
        </td>
      </tr>
      <tr>
        <td align="right" class="col-md-6">
          <h3>Tweets Rechazados: </h3>
        </td>
        <td align="left" class="col-md-6">
          <h3><span class="label label-danger">{{rechazados}}</span></h3>
        </td>
      </tr>
    </table>
  </body>
</html>
{% endblock %}
